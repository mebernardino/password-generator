<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="32" value="12" required>
            
            <div>
                <label>
                    <input type="checkbox" name="uppercase" checked {% if upperBool %}checked{% endif %}> Uppercase Letters
                </label><br>
                <label>
                    <input type="checkbox" name="lowercase" checked {% if lowerBool %}checked{% endif %}> Lowercase Letters
                </label><br>
                <label>
                    <input type="checkbox" name="numbers" checked {% if numBool %}checked{% endif %}> Numbers
                </label><br>
                <label>
                    <input type="checkbox" name="symbols" checked {% if symBool %}checked{% endif %}> Symbols
                </label><br>
            </div><br>

            <button type="submit">Generate!</button>
        </form>

        {% if password %}
            <h2>Your Generated Password:</h2>
            <p class="password">{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
